<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body style="margin: 30px">
	
	
	<form>
		1st Number : <input type="text" id="firstNumber" /><br>
		2nd Number: <input type="text" id="secondNumber" /><br>
		<input type="button" onClick="multiplyBy()" Value="Multiply" /><br>
		<input type="button" onClick="divideby()" Value="divide" /><br>
		<input type="button" onClick="addby()" Value="addition" /><br>
		<input type="button" onClick="subtractby()" Value="subtraction" /><br>



	</form>

	<p>The Result is : <br>
		<span id="result"></span>
	</p>


	<script>
		function multiplyBy() {
			num1 = document.getElementById(
				"firstNumber").value;
			num2 = document.getElementById(
				"secondNumber").value;
			document.getElementById(
				"result").innerHTML = num1 * num2;
		}
		function divideby(){
            num1 = document.getElementById(
				"firstNumber").value;
			num2 = document.getElementById(
				"secondNumber").value;
			document.getElementById(
				"result").innerHTML = num1 / num2;
		}
		function addby(){
            num1 = document.getElementById(
				"firstNumber").value;
			num2 = document.getElementById(
				"secondNumber").value;
			document.getElementById(
				"result").innerHTML = (num1 + num2);
		}
		function subtractby(){
            num1 = document.getElementById(
				"firstNumber").value;
			num2 = document.getElementById(
				"secondNumber").value;
			document.getElementById(
				"result").innerHTML = num1 - num2;
		}
		
	</script>
</body>

</html>
